<!DOCTYPE html>
<html>
<body>

<h1>Calculator</h1>



  	<input type="text" id="calc" name="calc"><br><br>



	<button type="button" onclick="compute(this.id)" id = "1">1</button>
    <button type="button" onclick="compute(this.id)" id = "2">2</button>
    <button type="button" onclick="compute(this.id)" id = "+">+</button>
    <button type="button" onclick="compute(this.id)" id = "=">=</button>



  <script>
  var op ="";
  var first ;
    function compute(id) {
    	var x = document.getElementById("calc").value ;
        if (id == "+")
        {
        	first = x ; 
            op = id;
            document.getElementById("calc").value ="";
          }
           else if (id == "=")
           {
           	document.getElementById("calc").value = Number(x) + Number(first);
           }
    		else
            document.getElementById("calc").value = x + id;
    }
 
  </script>

</body>
</html>
